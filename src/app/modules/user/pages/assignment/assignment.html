<div class="page">
  <div class="card">
    <h1>Assignment ID: {{ assignment?._id }}</h1>
    <p>Description: {{ assignment?.description }}</p>
    <p>Due before: {{ assignment?.dueDate }}</p>
    <h2>Assigned problems</h2>
    <div class="exercises">
      @for (exercise of assignment?.exercises; track $index) {
        <h3>
          {{ exercise.problem_id }}
        </h3>
      }
    </div>
  </div>
</div>
