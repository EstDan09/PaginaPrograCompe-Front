<div class="page">
  <form class="card" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1>{{ "LOGIN.TITLE" | translate }}</h1>
    <p class="subtitle">{{ "LOGIN.SUBTITLE" | translate }}</p>

    <label class="field">
      <span>{{ "LOGIN.EMAIL" | translate }}</span>
      <input
        type="email"
        autocomplete="email"
        formControlName="email"
        [placeholder]="'LOGIN.EMAIL_PLACEHOLDER' | translate"
      />
    </label>

    <label class="field">
      <span>{{ "LOGIN.PASSWORD" | translate }}</span>
      <input
        type="password"
        autocomplete="current-password"
        formControlName="password"
        [placeholder]="'LOGIN.PASSWORD_PLACEHOLDER' | translate"
      />
    </label>

    <button type="submit">{{ "LOGIN.SUBMIT" | translate }}</button>
  </form>

  <button type="button" (click)="onCreateAccount()">{{ "LOGIN.CREATE_ACCOUNT" | translate }}</button>

</div>
