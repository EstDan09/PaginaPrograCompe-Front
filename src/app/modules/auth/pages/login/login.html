<div class="page">
  <form class="card" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <header class="header">
      <h1>{{ "LOGIN.TITLE" | translate }}</h1>
      <p class="subtitle">{{ "LOGIN.SUBTITLE" | translate }}</p>
    </header>

    <label class="field">
      <span>{{ "LOGIN.USERNAME" | translate }}</span>
      <input
        type="text"
        autocomplete="username"
        formControlName="username"
        [placeholder]="'LOGIN.USERNAME_PLACEHOLDER' | translate"
      />
    </label>

    <label class="field">
      <span>{{ "LOGIN.PASSWORD" | translate }}</span>
      <input
        type="password"
        autocomplete="current-password"
        formControlName="password"
        [placeholder]="'LOGIN.PASSWORD_PLACEHOLDER' | translate"
      />
    </label>

    <div class="actions">
      <button class="btn btn-primary" type="submit">
        {{ "LOGIN.SUBMIT" | translate }}
      </button>

      <button class="btn btn-ghost" type="button" (click)="onCreateAccount()">
        {{ "LOGIN.CREATE_ACCOUNT" | translate }}
      </button>
    </div>
  </form>
</div>
