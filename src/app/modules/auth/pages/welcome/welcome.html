<div class="page">
  <section class="card">
    <header class="header">
      <h1>Bienvenido</h1>

      @if (isLoggedIn()) {
        <p class="subtitle">
          Hola, <strong>{{ username() }}</strong>. Ya tenés una sesión activa.
        </p>
      } @else {
        <p class="subtitle">
          Podés explorar la app como invitado, o iniciar sesión para acceder a tus funciones.
        </p>
      }
    </header>

    <div class="actions">
      @if (!isLoggedIn()) {
        <a class="btn btn-primary" routerLink="/auth/login">
          Iniciar sesión
        </a>
      } @else {
        <a class="btn btn-primary" routerLink="/user">
          Ir al dashboard
        </a>
      }

      <a class="btn btn-ghost" routerLink="/about">
        About us
      </a>

      <a class="btn btn-ghost" routerLink="/faq">
        FAQ
      </a>
    </div>

    <footer class="footer">
      <span class="hint">Tip:</span>
      bla
    </footer>
  </section>
</div>
